<html><head><title>JavaScript - petlje</title></head>
<body>
<script language="JavaScript">

// Traziti od korisnika da unese neki broj.
// Na osnovu te vrednosti izvrsiti ispis
// kvadrata brojeva od 1 do tog unetog broja:

let nekiBroj = +prompt("Unesite neki pozitivan broj:")
let iterator = 1
while (iterator <= nekiBroj) {
    console.log(iterator**2)
    iterator++
}

</script></body></html>
