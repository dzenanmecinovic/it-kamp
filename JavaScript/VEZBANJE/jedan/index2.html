<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <!-- Napisati program koji formira tabelu brojeva od 1 do 50, i ispisuje vrednosti njihovih kvadrata. -->
            <table border="2" align="center">
                <script language="JavaScript">

                    for (a = 1; a <= 50; a++) {
                        kv = a * a
                        document.write("<tr><td> Broj:" + a + "</td><td> Kvadrat broja:" + kv + "</td></tr><br>")
                    }
                    
                </script>
            </table>
</body>
</html>
