<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Povrsina</title>
</head>
<body>
    <div class="skripta">
        <script language="JavaScript">
            let prozor = +prompt("Unesite neki broj:")
            if (prozor < 0) {
                document.write("Broj ne sme biti manji od 0")
            } else if (prozor >= 1) {
                document.write("Kvadrat broja" + " " + prozor + " " + "je" + " " + prozor * prozor + ".")
            } else {
                alert("Uneta vrednost mora biti iskljucivo BROJ.")
            }
        </script>
    </div>
</body>
</html>
