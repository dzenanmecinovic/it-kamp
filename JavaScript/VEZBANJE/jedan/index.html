<!-- Napisati program koji  formira tabelu brojeva od 1 do 30 i izdaje vrednosti njihovih kvadrata. -->
<HTML><HEAD><TITLE>Primer FOR petlje</TITLE></HEAD><BODY>
<TABLE width=50% bgcolor="yellow" BORDER="2" >
<SCRIPT LANGUAGE="JavaScript">
for  (a=1; a<=30; a++) {
kvad=a*a
document.write("<tr><td>Broj: "+ a + "</td><td> Kvadrat: "+ kvad+"</td></tr><br>")
}
</SCRIPT></TABLE></BODY></HTML>
