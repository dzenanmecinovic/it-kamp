<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.cas</title>
  </head>
  <body>
    <h1 align="center">Danas radimo forme</h1>
    <form action="https://www.youtube.com/" align="center">
      <!-- action nas vodi negde kad kliknemo submit dugme -->
      <label for="username">Unesite vas username:</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        required
      />
      <br />
      <br />
      <!-- U label for stavljamo id inputa za kojeg ce label da bude vezan -->
      <label for="email">Unesite vasu email adresu:</label>
      <input type="email" name="email" id="email" placeholder="Email" />
      <br />
      <br />
      <label for="pass">Unesite lozinku:</label>
      <input type="password" name="password" id="pass" required />
      <br /><br />
      <label for="age">Unesite starost:</label>
      <input type="number" name="age" id="age" min="15" max="120" step="3" />
      <br />
      <br />
      <label for="birthdate">Unesite datum rodjenja:</label>
      <input
        type="date"
        name="birthdate"
        id="birthdate"
        min="1950-01-01"
        max="2015-12-31"
      />
      <br />
      <br />

      Omiljeno voce: <br />
      <label for="Banana">Banana</label>
      <input type="checkbox" name="banana" id="banana" checked /> <br />
      <label for="Jagode">Jagode</label>
      <input type="checkbox" name="jagode" id="Jagode" /> <br />
      <label for="Ananas">Ananas</label>
      <input type="checkbox" name="Ananas" id="Ananas" /> <br />
      <label for="Kivi">Kivi</label>
      <input type="checkbox" name="Kivi" id="Kivi" /> <br />
      <br />

      Pol: <br />
      <label for="man">M</label>
      <input type="radio" name="gender" id="man" value="M" />
      <label for="women">Z</label>
      <input type="radio" name="gender" id="women" value="z" /> <br />
      <br />

      <label for="note">Napomena:</label>
      <textarea name="note" id="note" cols="30" rows="10"></textarea> <br />
      <br />
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
      <!-- ako zelimo funkcionalost da damo dugmetu moramo staviti neki type, ako nema type onda sluzi samo kao estetika -->
    </form>
  </body>
</html>
